<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Own Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bank Deposite System</title>
  </head>
  <body>
    <div id="sign-in">
      <h1 class="text-center">Welcome to Bangladesh Bank</h1>
      <div class="submit">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Your Email"
        />
        <br />
        <input
          type="password"
          class="form-control"
          placeholder="Enter Your Password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transiction">
      <div class="row">
        <div class="col-md-4">
          <div class="deposite">
            <h4>Deposite</h4>
            <h2>$ <span id="depositeAmount">0</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw">
            <h4>Withdraw</h4>
            <h2>$ <span id="withdrawAmount">0</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="total">
            <h4>Total</h4>
            <h2>$ <span id="toalAmount">1200</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit">
            <h4>Deposite</h4>
            <input type="text" id="depositeMoney" />
            <br>
            <button id="depositeEntry" class="btn btn-success my-2">Deposite</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit">
            <h4>Withdraw</h4>
            <input type="text" id="withdrawMoney" />
            <br>
            <button id="withdrawOut" class="btn btn-success my-2">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Own Js -->
    <script src="script.js"></script>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
